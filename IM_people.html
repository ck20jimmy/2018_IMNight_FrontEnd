<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name = "viewport" content = "width = device-width, initial-scale = 1, maximum-scale = 1" />

	<title>IM People</title>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	<link rel="stylesheet" href="css/IM_people.css">

</head>
<body>
	<div id="mainContext">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12 text-center">
					<h1 class="title new-title-color"><b>資管人</b></h1>
					<h6 class="subtitle new-context-color">由緣份牽起的人們</h6>
				</div>		
			</div>
			
			<div class="row justify-content-center pt-3" id="IM_people">
				<template v-for="person in people">
					<div class="col-lg-3 text-center person my-2" data-toggle="modal" data-target="#{{$index}}-Modal">
						<!-- data-src => src -->
						<img src="{{ person.performer.profile.img }}" class="rounded-circle img-fluid d-block mx-auto">
						<h4 class="mt-2">{{ person.performer.profile.job }}</h4>
						<h5 class="new-context-color">{{ person.performer.username }}</h4>
					</div>
					<!-- Modal -->
					<div class="modal fade" id="{{ $index }}-Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
					  	<div class="modal-dialog modal-lg modal-dialog-centered">
					    	<div class="modal-content text-center">
					     		<div class="modal-header">
					       			<h3 class="modal-title">資管人</h3>
					       			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					         			<span aria-hidden="true">&times;</span>
					        		</button>
					      		</div>
					      		<div class="modal-body text-center">
									<div class="row text-center">
										<div class="col-lg-4" id="store-des">
											<h2 class="title">{{ person.performer.profile.job }} {{ person.performer.username }}</h2>
											<br>
											<h4 class="title">負責內容：</h4>
											<h6 class="subtitle">{{ person.performer.profile.job }}</h6>
											<br>
											<h4 class="title">介紹：</h4>
											<h6 class="subtitle">{{ person.performer.profile.job_description }}</h6>
											<br>
										</div>
										<div class="col-lg-8 modal-img">
											<img src="{{ person.performer.profile.img }}" class="rounded" style="height:100%;width:100%">
											<!-- <img data-src="{{ person.img }}" class="rounded lazy" style="height:100%;width:100%"> -->
										</div>
									</div>
					      		</div>
					      		<div class="modal-footer">
					      			<button type="button" class="btn btn-outline-secondary person-footer-button" onclick="jumpPage('chatroom','{{ person.label }}','{{ person.performer.username }}')">說聲HI</button>
					      		</div>
					    	</div>
					  	</div>
					</div>
				</template>
			</div>
		</div>
	</div>
	<!-- jquery -->
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	
	<!-- bootstrap -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js" integrity="sha384-feJI7QwhOS+hwpX2zkaeJQjeiwlhOP+SdQDqhgvvo1DsjtiSQByFdThsxO669S2D" crossorigin="anonymous"></script>
	
	<!-- vue.js -->
	<script src="js/vue.min.js"></script>
	
	<script src="js/IM_people.js"></script>
	
</body>
</html>
