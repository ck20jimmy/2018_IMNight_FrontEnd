<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name = "viewport" content = "width = device-width, initial-scale = 1, maximum-scale = 1" />
		<title>合作商家</title>
		<!-- custom css-->
		<link href="../css/shop.css" rel="stylesheet">
		
		<!-- Bootstrap core CSS -->
		<link href="../css/bootstrap.min.css" rel="stylesheet">
	</head>

	<body>
		<div id = "mainContext">
			<div class="row">
				<div class="col-md-12 text-center px-0">
					<h1 class="titles new-title-color"><b>合作商家</b></h1>
					<h6 class="subtitles new-context-color">感謝商家們的熱情贊助</h6>
				</div>
			</div>
			
			<div class="row content">
				<div class = "col-4" id = "laptop">
					<div class="list-group" id="list-tab" role="tablist">
						<a v-for = "e in shops" @click ="changeCss(e.id)" class="list-group-item hvr-sweep-to-right" :id = "'list-'+e.id" data-toggle = "list" :href="'#right'+e.id" role = "tab" :aria-controls="e.id">
							<div class = "leftImg" >
								<img class="img-circle" :src = "e.img" :id = "'Img-'+e.id">
							</div>
							<div class = "description" :id = "'Des-'+e.id">
								<h3 :id = "'DesNa-'+e.id" class = "DesNa">{{e.title}}</h3>
								<p :id = "'DesDe-'+e.id" class = "DesDe">{{e.sub_title}}</p>
							</div>
						</a>
					</div>
				</div>
				
				<div class = "col-3" id = "mobile">
					<div class="list-group" id="list-tab" role="tablist">
						<a v-for = "e in shops" class="list-group-item hvr-sweep-to-right" :id = "'list-'+e.id" data-toggle = "list" :href="'#right'+e.id" role = "tab" :aria-controls="e.id">
							<div class = "description hidescript" :id = "'des-'+e.id" v-on:click = "swap(e.id)">
								<h5><b>{{e.title}}</b></h5>
								<h6>{{e.sub_title}}</h6>
							</div>
							<div class = "leftImg" >
								<img class="img-circle" :src = "e.img" :id = "'img-'+e.id" v-on:click = "swap(e.id)">
							</div>
						</a>
					</div>
				</div>
				
				<div class = "col-8" id = "detail">
					<div class="tab-content px-3" id="nav-tabContent">
						<!-- <div v-for = "e in shops" class = "tab-pane fade context show" :id = "'right'+e.id" role="tabpanel" :aria-labelledby="'list-'+e.id" :style="{ backgroundImage: 'url(' + e.bg_url + ')' }"> -->
						<div v-for = "e in shops" class = "tab-pane fade context show" :id = "'right'+e.id" role="tabpanel" :aria-labelledby="'list-'+e.id">
							<center>
								<h3>{{e.title}}</h3>
								<h5>{{e.sub_title}}</h5>
								<p v-html = "e.info" class = "word mb-5"></p>
								<a :href = "e.url" target="_blank" ><img :src = "e.img" class = "rightImg"></a>
							</center>
						</div>
					</div>
				</div>
			</div>
			
		
		</div>
		
		<!--link for jquery and bootstrap-->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
		
		<!-- vue -->
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		
		<!-- custom js -->
		<script src="../js/shop.js"></script>
	</body>
</html>
