<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name = "viewport" content = "width = device-width, initial-scale = 1, maximum-scale = 1" />

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link rel="stylesheet" href="../css/coupon.css">

	<title>Coupon</title>
</head>
<body>
	<div class="col-lg-12 text-center">
		<button class="btn btn-outline-secondary" id="today-coupon" type="button" data-toggle="modal" data-target="#coupon-Modal">
			今日優惠券
		</button>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="coupon-Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  	<div class="modal-dialog modal-lg modal-dialog-centered">
	    	<div class="modal-content">
	     		<div class="modal-header">
	       			<h3 class="modal-title">恭喜獲得</h3>
	       			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
	         			<span aria-hidden="true">&times;</span>
	        		</button>
	      		</div>
	      		<div class="modal-body">
					<div class="row text-center" id="coupon">
						<div class="col-lg-4" id="store-des">
							<h4 class="title">商店名稱：</h4>
							<h6 class="subtitle">{{ name }}</h6>
							<br>
							<h4 class="title">優惠卷內容：</h4>
							<h6 class="subtitle">{{ content }}</h6>
							<br>
							<h4 class="title">使用期限：</h4>
							<h6 class="subtitle">即日起至{{ deadline }}</h6>
							<br>
						</div>
						<div class="col-lg-8 modal-img">
							<img src="{{img}}" class="rounded" style="height:100%;width:100%">
						</div>
					</div>
	      		</div>
	      		<div class="modal-footer">
	      			<button type="button" class="btn btn-outline-secondary coupon-footer-button">前往商家</button>
					<button type="button" class="btn btn-outline-secondary coupon-footer-button">前往優惠券列表</button>
	      		</div>
	    	</div>
	  	</div>
	</div>

	<!-- jquery -->
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

	<!-- bootstrap -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js" integrity="sha384-feJI7QwhOS+hwpX2zkaeJQjeiwlhOP+SdQDqhgvvo1DsjtiSQByFdThsxO669S2D" crossorigin="anonymous"></script>
	
	<!-- vue.js -->
	<script src="../js/vue.min.js"></script>
	
	<!-- custom js -->
	<script src="../js/coupon.js"></script>
	
</body>
</html>
