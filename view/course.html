<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width = device-width, initial-scale = 1, maximum-scale = 1" />
    <title>課程與學習資源</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- custom CSS-->
    <link href="../css/course.css" rel="stylesheet">
</head>

<body>
    <div id="mainContext">
        <div class="titles">
            <div class="container">
                <h1 class="new-title-color"><b>課程與學習資源</b></h1>
            </div>
        </div>

        <div class="main">
            <div class="row">
                <!--<div class="space" v-for="e in classes">-->
				<div class="test" v-for="e in classes">
					<div class="card hvr-curl-top-right" :id = "'card'+e.id" v-on:click = "showCourse(e.label,e.id)" data-toggle="modal" :data-target="'#exampleModal'+e.id" :style = "{ 'background-image' : 'url(\'' + e.img + '\')' }">
					</div>
					
					<div class="cb" :id="'cb'+e.id">
                        <h4 class="card-title"><b>{{e.name}}</b></h4>
                        <h6 class="card-subtitle"><span><img class="lazy" data-src = "../img/manager.png"></span>{{e.teacher}}</h6>
                    </div>
				</div>
					
				<center>
					<button v-if = "courseMorethanFour" type="button" class="btn btn-outline-danger" onclick = "showMoreCourse()">更多課程</button>
				</center>
            </div>

            <!--modal-->
            <div class="modal fade" v-for="e in classes" v-bind="{id: 'exampleModal'+e.id}" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">{{e.name}}</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
                        </div>
                        <div>
                            <div class="modal-body">
                                <img :data-src="e.img" class="lazy logo">
                                <p class="textBreak" :id ="'content'+e.id">content</p>
                                <center v-on:click="taskFinish(e.id,e.label)">
									<img v-bind="{id: 'egg'+e.id}" class="egg" src="../img/egg.png">
								</center>
								<center>
									<img v-bind="{id: 'eggUp'+e.id}" class="eggup hide" src="../img/egg_up.png">
									<img v-bind="{id: 'eggDown'+e.id}" class="eggdown hide" src="../img/egg_down.png">
								</center>
								<template :id = "'task'+e.id"></template>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
			<!-- end modal -->
        </div>
    </div>




    <!-- link for jquery and bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <!-- custom js -->
    <script src="../js/course.js"></script>

</body>

</html>
