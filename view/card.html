<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name = "viewport" content = "width = device-width, initial-scale = 1, maximum-scale = 1" />

	<!-- bootstrap css -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link rel="stylesheet" href="../css/card.css">

	<title>Card</title>
</head>
<body>
	<template id="card">
		<div class="col-lg-12 text-center">
			<button onclick="getCoupon()" class="btn btn-outline-secondary" id="today-card" type="button" data-toggle="modal" data-target="#card-Modal">
				每日抽卡
			</button>
		</div>

		<!-- Modal -->
		<div class="modal fade" id="card-Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  	<div class="modal-dialog modal-lg modal-dialog-centered">
		    	<div class="modal-content text-center">
		     		<div class="modal-header">
		       			<h3 class="modal-title">您抽到的是...</h3>
		       			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		         			<span aria-hidden="true">&times;</span>
		        		</button>
		      		</div>
		      		<div class="modal-body text-center">
						<div class="row text-center" id="card">
							<div class="col-lg-4">
								<h2 class="title">{{ title }} {{ name }}</h2>
								<br>
								<h4 class="title">負責內容：</h4>
								<h6 class="subtitle">{{ work }}</h6>
								<br>
								<h4 class="title">介紹：</h4>
								<h6 class="subtitle">{{ intro }}</h6>
								<br>
							</div>
							<div class="col-lg-8 modal-img">
								<img src="{{img}}" class="rounded" style="height:100%;width:100%">
							</div>
						</div>
		      		</div>
		      		<div class="modal-footer">
		      			<button type="button" class="btn btn-outline-secondary card-footer-button">說聲HI</button>
						<button type="button" class="btn btn-outline-secondary card-footer-button">所有資管人</button>
		      		</div>
		    	</div>
		  	</div>
		</div>
	</template>
	
	<!-- jquery -->
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	
	<!-- bootstrap -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js" integrity="sha384-feJI7QwhOS+hwpX2zkaeJQjeiwlhOP+SdQDqhgvvo1DsjtiSQByFdThsxO669S2D" crossorigin="anonymous"></script>
	
	<!-- vue.js -->
	<script src="../js/vue.min.js"></script>
	
	<script src="../js/card.js"></script>
</body>
</html>
