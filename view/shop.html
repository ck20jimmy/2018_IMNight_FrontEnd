<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>合作商家</title>
		<link href="../css/shop_assist.css" rel="stylesheet">
		
		<!-- Bootstrap core CSS -->
		<link href="../css/bootstrap.min.css" rel="stylesheet">
		
	</head>
	
	<body>
		<div id = "mainContext">
			<div class = "titles">
				<div class="container">
					<h1><b>合作商家</b></h1>
				</div>
			</div>
			
			<div class="row m-1">
				<div class="col-4 list-group" id="list-tab" role="tablist">
						<a class="list-group-item list-group-item-action active" id="list-pizza-list" data-toggle="list" href="#list-pizza" role="tab" aria-controls="pizza">
							<img class="img-circle" :src = "imgURL" :style="styleObject">
							<h2>SoFree</h2>
							<p class = "text-muted">台北市大安區新生南路三段86巷19號</p>
						</a>
						<a class="list-group-item list-group-item-action" id="list-nuts-list" data-toggle="list" href="#list-nuts" role="tab" aria-controls="nuts">
							<img class="img-circle" :src = "imgURL" :style="styleObject">
							<h2>團圓堅果</h2>
							<p class = "text-muted">電子商務</p>
						</a>
						<a class="list-group-item list-group-item-action" id="list-cloth-list" data-toggle="list" href="#list-cloth" role="tab" aria-controls="cloth">
							<img class="img-circle" :src = "imgURL" :style="styleObject">
							<h2>椰林小舖</h2>
							<p class = "text-muted">大一女前面</p>
						</a>
				</div>
				<div class="col-8">
					<div class="tab-content" id="nav-tabContent">
						<div class="tab-pane fade show active" id="list-pizza" role="tabpanel" aria-labelledby="list-home-list">
							<center>
								<p v-html = "text"></p>
								<b v-html = "hashtag" style = "color:#844200;"></b>
								<a href="https://www.facebook.com/SoFreePizza/" target="_blank"><img src = "../img/pizza_logo.png" id = "pizzaImg"></a>
							</center>
						</div>
						<div class="tab-pane fade" id="list-nuts" role="tabpanel" aria-labelledby="list-nuts-list">
							<img :src="imgURL" :style="styleObject">
							<p v-html = "text"></p>
						</div>
						<div class="tab-pane fade" id="list-cloth" role="tabpanel" aria-labelledby="list-cloth-list">
							<img :src="imgURL" :style="styleObject">
							<p v-html = "text"></p>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
		
		<!-- vue -->
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script src="../js/shop_js.js"></script>
	</body>
</html>
