<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Show Introduction</title>
	
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js" integrity="sha384-feJI7QwhOS+hwpX2zkaeJQjeiwlhOP+SdQDqhgvvo1DsjtiSQByFdThsxO669S2D" crossorigin="anonymous"></script>
	
	<script src="../js/vue.min.js"></script>
	
	<link rel="stylesheet" href="../css/show_intro.css">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2 class="title">表演介紹</h2>
				<h6 class="subtitle">所有表演的簡介</h6>
			</div>
		</div>
		<div class="row" id="show-list">
			
			<template v-for="show in shows">
				<div class="col-lg-4">
					<button type="button" class="btn btn-link" data-toggle="modal" data-target="#{{$index}}-Modal">
		  				<img src="{{ show.img }}" class="img-fluid rounded" alt="Responsive image">
					</button>
				</div>

				<!-- Modal -->
				<div class="modal fade" id="{{ $index }}-Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				  	<div class="modal-dialog" role="document">
				    	<div class="modal-content">
				     		<div class="modal-header">
				       			<h5 class="modal-title" id="exampleModalLabel">{{ show.name }}</h5>
				       			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				         			<span aria-hidden="true">&times;</span>
				        		</button>
				      		</div>
				      		
				      		<div class="modal-body">
				      	  		<div class="col" >
				      	  			<img src="{{show.img}}" style="width:100%" class="rounded">
				      	  		</div>
				      	  		<div class="col" >
				      	  			<h5 class="title">Intro:</h5>
				      	  			<h6 class="detail"><span style="display:inline-block; width:20px;"></span>{{ show.intro }}</h6>
				      	  			
				      	  		</div>
								<div class="col">
									<h5 class="title">表演人員</h5>	
									<ul >
										<li class="detail" v-for="mb in show.mbs">{{mb}}</li>
									</ul>
								</div>
				      	  		
				      		</div>
				      		<div class="modal-footer">
				        		<!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
				      		</div>
				    	</div>
				  	</div>
				</div>
			</template>
		</div>
	</div>
	

	<script src="../js/show_intro.js"></script>
</body>


</html>
