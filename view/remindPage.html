<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- my css -->
  <link rel="stylesheet" type="text/css" href="../css/remindPage.css">
  <title>2018 IM Night!</title>
</head>

<body>
  <!-- 主頁部分 -->
  <div class="container-fluid remindPage">
    <div class="bgRed">
      <div class="row justify-content-center remindRow">
        <div id="mainContext">
          <div class="row ">
            <div class="col-12" style="opacity: 0.8">
              <p class="text-center px-5 remind-text">提醒</p>
              <p class="text-center px-5 remind-text">您今日尚未 <a id="today-card" data-toggle="modal" data-target="#card-Modal"">抽卡</a> 及 <a id="today-coupon" data-toggle="modal" data-target="#coupon-Modal">領取每日優惠</a></p>
              <br>
              <br>
              <p class="text-center px-5 remind-text">最新消息</p>
              <div class="row justify-content-center">
                <div class="col-10 text-center">
                  <ol id="news-text">
                    <li>News 1</li>
                    <li>News 2</li>
                    <li>News 3</li>
                    <li>News 4</li>
                    <li>News 5</li>
                  </ol>     
                </div>
              </div>
            </div>
            
            <!-- Card Modal -->
            <div class="modal fade" id="card-Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg modal-dialog-centered">
                  <div class="modal-content text-center">
                    <div class="modal-header">
                        <h3 class="modal-title">您抽到的是...</h3>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body text-center">
                    <div class="row text-center" id="card">
                      <div class="col-lg-4">
                        <h2 class="title"><!-- {{ title }} {{ name }} -->
                          副召 林雨新
                        </h2>
                        <br>
                        <h4 class="title">負責內容：</h4>
                        <h6 class="subtitle"><!-- {{ work }} -->???</h6>
                        <br>
                        <h4 class="title">介紹：</h4>
                        <h6 class="subtitle"><!-- {{ intro }} -->人稱火焰飆仔</h6>
                        <br>
                      </div>
                      <div class="col-lg-8 modal-img">
                        <img src='https://scontent.ftpe7-4.fna.fbcdn.net/v/t1.0-9/15740995_1398054983562621_5725420909575048254_n.jpg?_nc_fx=ftpe7-4&oh=f1252eded9cd025e39f6b3b1db87cf64&oe=5B1EC0C3' class="rounded" style="height:100%;width:100%">
                      </div>
                    </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary card-footer-button">說聲HI</button>
                    <button type="button" class="btn btn-outline-secondary card-footer-button" onclick="link('IM_people')">所有資管人</button>
                      </div>
                  </div>
                </div>
            </div>
            
            <!-- coupon Modal -->
            <div class="modal fade" id="coupon-Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">恭喜獲得</h3>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                    <div class="row text-center" id="coupon">
                      <div class="col-lg-4" id="store-des">
                        <h4 class="title">商店名稱：</h4>
                        <h6 class="subtitle">季丼屋<!-- {{ name }} --></h6>
                        <br>
                        <h4 class="title">優惠卷內容：</h4>
                        <h6 class="subtitle">海苔溫玉牛丼(大) 9折<!-- {{ content }} --></h6>
                        <br>
                        <h4 class="title">使用期限：</h4>
                        <h6 class="subtitle">即日起至<!-- {{ deadline }} -->2018年02月14號</h6>
                        <br>
                      </div>
                      <div class="col-lg-8 modal-img">
                        <img src="http://pic.gomaji.com/products/588/160588/160588_4_r.jpg?1501638246" class="rounded" style="height:100%;width:100%">
                      </div>
                    </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary coupon-footer-button" onclick="link('shop')">前往商家</button>
                    <button type="button" class="btn btn-outline-secondary coupon-footer-button" onclick="link('couponList')">前往優惠券列表</button>
                      </div>
                  </div>
                </div>
            </div>


          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 主頁部分結束 -->
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
