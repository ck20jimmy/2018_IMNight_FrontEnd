<body>

  <!-- 主頁部分 -->
<div id="mainContext">

  <div class="container-fluid" id="menuPage">
    <!-- <div class="bgRed"> -->

      <div class="row justify-content-center pt-5 pb-4 no-marg">
        <div class="col-10" id="rule-title" style="opacity: 0">
          <h1 class="text-center jh new-title-color">遊戲規則</h1>
          <h5 class="text-center jh new-context-color">原則很簡單，累積點數抽大獎</h5>
        </div>
      </div>

      <div class="row justify-content-center no-marg" id="rule-space" style="display: none;">
        <div class="col-8 col-md-4 col-xl-3 my-3">
          <div class="card text-center rule-card">
            <div class="card-body">
              <h4 class="card-title jh new-title-color">累積點數方式</h4>
              <h6 class="jh new-context-color lh">抽每日資管人 +30點<br>領取每日優惠券 +30點<br>找到彩蛋 +20點</h6>      
            </div>
          </div>
        </div>
        <div class="col-8 col-md-4 col-xl-3 my-3">
          <div class="card text-center rule-card">
            <div class="card-body">
              <h4 class="card-title jh new-title-color">獎品</h4>          
              <h6 class="jh new-context-color lh">之夜當天依照累積點數，以一點為一張摸彩券的形式，玩家爭取越多點數來下注在想要的獎品上。<br>可每日領取好康優惠券</h6>      
            </div>
          </div>
        </div>
      </div>

      <div class="row justify-content-center my-4 no-marg" id="skylandhuman-row">
        <div class="col-7 col-lg-4">
          <img data-src="img/sky_new.png" class="lazy img-fluid floating" onclick="loadPage('storyhouse')">
        </div>
        <div class="col-5 col-lg-2 d-flex flex-column justify-content-center blur px-1 new-title-color">
          <div><i class="fas fa-fw fa-book"></i><h5 class="jh d-inline-block pl-2 pointer" onclick="loadPage('storyhouse')">IM故事館</h5></div>
          <div><i class="fas fa-fw fa-graduation-cap"></i><h5 class="jh d-inline-block pl-2 pointer" onclick="loadPage('course')">課程資訊</h5></div>
        </div>
        <div class="col-7 col-lg-4">
          <img data-src="img/land_new.png" class="lazy img-fluid floating loginDeny" onclick="loadPage('couponList')">
        </div>
        <div class="col-5 col-lg-2 d-flex flex-column justify-content-center blur px-1 new-title-color">
          <div><i class="fas fa-fw fa-gift"></i><h5 class="jh d-inline-block pl-2 pointer loginDeny" onclick="loadPage('couponList')">優惠券列表</h5></div>
          <div><i class="fas fa-fw fa-utensils"></i><h5 class="jh d-inline-block pl-2 pointer loginDeny" onclick="loadPage('shop')">商家列表</h5></div>
        </div>
        <div class="col-7 col-lg-4">
          <img data-src="img/people_new.png" class="lazy img-fluid floating loginDeny" onclick="loadPage('IM_people')">
        </div>
        <div class="col-5 col-lg-2 d-flex flex-column justify-content-center blur px-1 new-title-color">
          <div><i class="fas fa-fw fa-child"></i><h5 class="jh d-inline-block pl-2 pointer loginDeny" onclick="loadPage('IM_people')">資管人</h5></div>
          <div><i class="fas fa-fw fa-comments"></i><h5 class="jh d-inline-block pl-2 pointer loginDeny" onclick="loadPage('chatroom')">聊天室</h5></div>
          <!-- <div><i class="fas fa-fw fa-user"></i><h5 class="jh d-inline-block pl-2 pointer" onclick="loadPage('show_intro')">表演資訊</h5></div> -->
          <div><i class="fas fa-fw fa-user"></i><h5 class="jh d-inline-block pl-2 pointer" data-toggle="tooltip" data-placement="top" title="即將推出！">表演資訊</h5></div>
        </div>
      </div>

    <!-- </div> -->
  </div>

</div>
